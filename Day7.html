<html ng-app="demo">
<head><title>Angular Controller</title>
<script src="angular.js"></script>
<script src="Day7script.js"></script>
</head>
<body>
    <div ng-controller="firstctrl as first">
        {{a}} B: {{first.b}} {{c}}
        <input type="text" ng-model="first.b">
        <button onclick="first.sum(1,3)">Add</button>
    </div>
    <div ng-controller="firstctrl as first">
        {{first.b}}
        <div ng-controller="secondctrl as second">
            {{first.b}} : {{second.b}}            <!--Scope of both possible-->
        </div>
        {{first.b}}:{{second.b}}   
        <input type="text" ng-model="first.b"             <!--scope of second not possible & first possible-->
        <p ng-if="first.b<5"> B is less than 5</p>
        <p ng-if="first.b=5"> B is 5</p>
        <p ng-if="first.b>5"> B is greater than 5</p>
    </div>
</body>
</html>
